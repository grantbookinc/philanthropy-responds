<div class="row">

  {% for org in page.org_resources %}
    <div class="col-md-6 col-sm-12 org-card">
      <img src="{{ org.logo }}" alt="{{ org.name }} Logo" />
      <div class="org-summary">
        <p>{{ org.summary }}</p>
      </div>
      <a class="button" href="{{ org.url }}">
        {% if page.lang == "en" %}
        View Resources
        {% else %}
        Consulter les ressources
        {% endif %}
         &#8594;
      </a>
    </div>
  {% endfor %}

</div>
